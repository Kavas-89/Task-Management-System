<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Task - Login</title>
    <link rel="icon" type="image/x-icon" href="/images/ZenTasklogo.jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet" />
    <link href="/css/loginstyle.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <img src="/images/ZenTasklogo.jpeg" alt="Company Logo" class="logo"> <!-- Replace with your logo path -->
        </div>
        <div class="navbar-company-name">
            <h1>Zen Task</h1>
        </div>
        <div class="navbar-links">
            <a href="/index.html">Home</a>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" id="loginForm" method="post" autocomplete="off">
              
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username<span>*</span></label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" class="form-control" required onblur="validateUsername()">
                        <i class="bi" id="usernameIcon"></i>  <!-- Add icon element here -->
                    </div>
                    <small id="usernameError" class="text-danger"></small>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password<span>*</span></label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" class="form-control" required onblur="validatePassword()">
                        <i class="bi" id="passwordIcon"></i>  <!-- Add icon element here -->
                    </div>
                    <small id="passwordError" class="text-danger"></small>
                </div>
                
                <!-- Login Button -->
                <input type="submit" value="Login" class="btn btn-primary">
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="/html/registration.html">Register here</a></p>
                <p><a href="/html/forgetpassword.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Zen Task. All Rights Reserved.</p>
    </footer>
    <script src="/javascript/loginjs.js"></script>
</body>

</html>
