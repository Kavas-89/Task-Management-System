<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Zen Task</title>
    <link rel="icon" type="image/x-icon" href="/images/ZenTasklogo.jpeg">
    <link rel="stylesheet" href="/css/forgetpasswordstyle.css">
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="/images/ZenTasklogo.jpeg" alt="Company Logo" class="logo">
        </div>
        <div class="navbar-company-name">
            <h1>Zen Task</h1>
        </div>
        <div class="navbar-links">
            <a href="/index.html">Home</a>
            <a href="/html/loginpage.html">Login</a>
        </div>
    </nav>

    <!-- Forgot Password Form Section -->
    <div class="container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Please enter your email address below to reset your password.</p>
            <form action="/forgot-password" method="post">
                <label for="email">Email Address<span>*</span></label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Send Reset Link">
            </form>
            <div class="form-footer">
                <p>Remembered your password? <a href="/html/loginpage.html">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Zen Task. All Rights Reserved.</p>
    </div>

</body>
</html>
